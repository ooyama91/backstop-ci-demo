name: BackstopJS
on:
  pull_request:
  workflow_dispatch:

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Show versions
        run: |
          node -v
          npm -v
          npx backstop --version

      - name: Create references if missing
        run: |
          if [ ! -d "backstop_data/bitmaps_reference" ]; then
            npx backstop reference || true
          fi

      - name: Run Backstop test
        run: npx backstop test || true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: backstop-report
          path: backstop_data/html_report
          if-no-files-found: error

      - name: Upload reference images
        uses: actions/upload-artifact@v4
        with:
          name: backstop-reference-images
          path: backstop_data/bitmaps_reference
          if-no-files-found: error

      - name: Upload test images
        uses: actions/upload-artifact@v4
        with:
          name: backstop-test-images
          path: backstop_data/bitmaps_test
          if-no-files-found: error
